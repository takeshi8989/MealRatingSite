<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Meal Recommender Site</title>
</head>
<body>
    <div>
        <div class="flex justify-end mt-3 mr-5">
            <div class="flex items-center flex-col">
                <p>Welcome, Anonymous!</p>
                <a class="mt-3 underline text-blue-600" href="{% url 'home' '+Vegetarian+RecommendedSpicy+Healthy+Seafood+' 'date' %}">Home</a>
            </div>
            
        </div>
        <h1 class="text-2xl text-center">Meal Recommender</h1>
        <p class="text-lg text-center">Register An Account To Get Recommendations</p>
        <div class="flex justify-center">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="flex justify-center">
                    <button type="submit" class="mt-5 border bg-sky-600 text-white py-2 px-3 rounded">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
